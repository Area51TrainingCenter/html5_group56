<html>

    <body>

        <script type="text/javascript">
            var datos = new Array(
                    new Array("titulo", "resumennfdfdjkff", 23),
                    new Array("nombre2", "apellido", 23),
                    new Array("nombre3", "apellido", 23),
                    new Array("nombre4", "apellido", 23),

                    );

            document.write("<table>");
            document.write("<tr><td>Nombre</td><td>Apellido</td><td>Edad</td></tr>");

            }

            document.write("</table>");
