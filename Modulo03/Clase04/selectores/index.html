<!doctype html>
<html>
<head>
<title>Manejando el Dom</title>
<script type="text/javascript" src="main.js"></script>
</head>
<body>


<div class="wrapper">

	<h1> selecciona el contenido que desees ver</h1>
	<div class="opciones">
		<img class="opcion" src="img.png" id="opcion1"  onclick="mostrarOp1()">
		<img class="opcion" src="img2.png" id="opcion2" onclick="mostrarOp2()">
		<img class="opcion" src="img3.png" id="opcion3" onclick="mostrarOp3()">
	</div>	

	<section class="contenido">
		<div id="data1" class="ocultar"> 
			<h2>Esta sera la informacion del contenido uno</h2>
			<img width="200" height="200" src="img.png">
		</div>
		<div id="data2" class="ocultar">
			<h2>Esta sera la informacion del contenido dos</h2>
			<img width="200" height="200" src="img2.png">
		</div>
		<div id="data3" class="ocultar">
			<h2>Esta sera la informacion del contenido tres</h2>
			<img width="200" height="200" src="img3.png">
		</div>
	</section>

	<div style="text-align:center;">
			<span id="clear" onclick="limpiar()"> Limpiar los contenidos</span>
	</div>

	<div>
			<h1 id="ver-galeria" onclick="vergaleria()">VER GALERIA</h1>

			<article class="item-galeria"></article>
			<article class="item-galeria"></article>
			<article class="item-galeria"></article>
			<article class="item-galeria"></article>
			<article class="item-galeria"></article>
			<article class="item-galeria"></article>
			
	</div>

</div>

</div>
</body>
</html>

<style>
.mostrar{
	width: 300px;

	display: inline-block;
	vertical-align: top;

}




.wrapper
{
	width: 970px;
	margin: 0 auto;
}
.contenido{
	min-height: 500px;
}
.opciones{
	text-align: center;
}
.opcion
{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	margin: 10px;
}

.ocultar{
	display: none;
}

.item-galeria
{
	width: 100px;
	height: 100px;
	background-color: red;
	display: inline-block;
	margin: 10px;
	display: none;
}
.ver
{display: inline-block!important;}
</style>
